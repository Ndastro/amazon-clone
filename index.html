<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AMAZON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="navbar">
    <div class="navlogo border">
        <img id=logo src="/pim/1.png" alt="amazon logo" />
    </div>
    <div class="navaddress border" id="nad" >
      <p class="dt">Deliver To</p>
      <div class="icon-address">
        <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
      <p class="n">Nepal</p>
      </div>
    </div>
    <div class="search" id="searchbar">
      <button class="select" id="seacrh-select">
        All
      </button>
      
      <input type="search" id="sbox" placeholder="Search Amazon" >
      <i class="fa-sharp fa-regular fa-magnifying-glass fa-sm"></i>
    </div>
  </div>
  <script src="script.js"></script>
  <div>hello </div>
  <div>world</div>
</body>

</html>
